<!DOCTYPE html>
<html>
<head>
    <title>Shelf System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="tabs" id="shelfTabs"></div>
        
        <div class="controls">
            <div class="control-row">
                <input type="number" id="maxItems" placeholder="Max items per column" min="1" value="5">
                <button onclick="insertItem()">Insert Item to Selected</button>
                <button onclick="showAllCounts()">Show All Counts</button>
            </div>
            <div class="control-row">
                <input type="text" id="itemName" placeholder="Enter item name">
            </div>
        </div>

        <div id="shelfContainer"></div>
        <div id="countInfo"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
